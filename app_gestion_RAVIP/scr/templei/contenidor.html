<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Portátiles</title>
    <link rel="stylesheet" href="/scr/css/contenido.css">
</head>

<body>
    <main>

        <section id="registro" class="containeRegistro">
            <h2>Registrar Portátil</h2>
            <form id="registroForm" class="registroForm">


                <label for="identificacor">Identificador</label><br>
                <input type="text" id="indentificaor"><br>

                <label for="serial">Serial</label><br>
                <input type="text" id="serial"> <br>

                <label for="  Fabricante"> Fabricante</label><br>
                <input type="text" id="Fabricante"> <br>

                <label for=" Procesador "> Procesador </label><br>
                <input type="text" id=" Procesador "> <br>

                <label for="Almacenamiento">Almacenamiento</label><br>
                <input type="text" id="Almacenamiento"> <br>

                <label for="Tarjeta">Tarjeta gráfica </label><br>
                <input type="text" id="Tarjeta"> <br>

                <label for="Memoria ">Memoria RAM</label><br>
                <input type="text" id="Memoria "> <br>


                <label for="marca">Marca:</label><br>
                <input type="text" id="marca" required><br>

                <label for="modelo">Modelo:</label><br>
                <input type="text" id="modelo" required><br>

                <label for="cantidad">Cantidad:</label><br>
                <input type="number" id="cantidad" required> <br><br>
                <button type="submit">Registrar</button>
            </form>
        </section>


        <div id="venytas" class="containevenytas">
            <h2>venta Portátil</h2>
